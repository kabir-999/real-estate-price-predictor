<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† Real Estate Price Prediction</h1>
        <form method="POST">
            <label>Area (in sqft):</label>
            <input type="number" name="area" required>

            <label>Status:</label>
            <select name="status">
                <option>Ready to Move</option>
                <option>Under Construction</option>
            </select>

            <label>Transaction Type:</label>
            <select name="transaction">
                <option>New Property</option>
                <option>Resale</option>
            </select>

            <label>Furnishing:</label>
            <select name="furnishing">
                <option>Furnished</option>
                <option>Semi-Furnished</option>
                <option>Unfurnished</option>
            </select>

            <label>Facing:</label>
            <select name="facing">
                <option>East</option>
                <option>West</option>
                <option>North</option>
                <option>South</option>
            </select>

            <label>Ownership:</label>
            <select name="ownership">
                <option>Freehold</option>
                <option>Leasehold</option>
            </select>

            <label>Balcony:</label>
            <select name="balcony">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Number of Bathrooms:</label>
            <input type="number" name="bathroom" required>

            <label>Car Parking:</label>
            <input type="number" name="car_parking" required>

            <label>Floor Number:</label>
            <input type="number" name="floor" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if predicted_price %}
            <div class="result">
                <strong>üè∑ Predicted Property Price: ‚Çπ{{ predicted_price }} Crores</strong>
            </div>
        {% endif %}

        {% if error_message %}
            <div class="error">
                <strong>‚ö†Ô∏è {{ error_message }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
