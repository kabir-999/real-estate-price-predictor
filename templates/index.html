<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ  Real Estate Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ  Real Estate Price Prediction</h1>
        
        <form method="POST">
            <div class="input-group">
                <label>ğŸ“ Area (in sqft):</label>
                <input type="number" name="area" placeholder="Enter area in sqft" required>
            </div>

            <div class="input-group">
                <label>ğŸ—ï¸ Status:</label>
                <select name="status">
                    <option value="Ready to Move">Ready to Move</option>
                    <option value="Under Construction">Under Construction</option>
                </select>
            </div>

            <div class="input-group">
                <label>ğŸ”„ Transaction Type:</label>
                <select name="transaction">
                    <option value="New Property">New Property</option>
                    <option value="Resale">Resale</option>
                </select>
            </div>

            <div class="input-group">
                <label>ğŸ›‹ï¸ Furnishing:</label>

                    <option value="Unfurnished">Unfurnished</option>
                </select>
            </div>

            <div class="input-group">
                <label>ğŸ§­ Facing:</label>

                </select>
            </div>

            <div class="input-group">
                <label>ğŸ“œ Ownership:</label>
                <select name="ownership">

                </select>
            </div>

            <div class="input-group">
                <label>ğŸŒ¿ Balcony:</label>
                <select name="balcony">
                    <option value="Yes">Yes</option>

                </select>
            </div>

            <div class="input-group">
                <label>ğŸ› Number of Bathrooms:</label>
                <input type="number" name="bathroom" min="1" placeholder="Enter number of bathrooms" required>
            </div>

            <div class="input-group">
                <label>ğŸš— Car Parking:</label>
                <input type="number" name="car_parking" min="0" placeholder="Enter car parking slots" required>
            </div>

            <div class="input-group">
                <label>ğŸ¢ Floor Number:</label>
                <input type="number" name="floor" min="0" placeholder="Enter floor number" required>
            </div>

            <button type="submit">ğŸ” Predict Price</button>
        </form>

        {% if predicted_price %}
            <div class="result">
                <h2>ğŸ’° Predicted Property Price: â‚¹{{ predicted_price }} Crores</h2>
            </div>

    </div>
</body>
</html>
