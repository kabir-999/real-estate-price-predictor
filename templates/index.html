<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 Real Estate Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🏠 Real Estate Price Prediction</h1>
        
        <form method="POST">
            <div class="input-group">
                <label>📏 Area (in sqft):</label>
                <input type="number" name="area" placeholder="Enter area in sqft" required>
            </div>

            <div class="input-group">
                <label>🏗️ Status:</label>
                <select name="status">
                    <option value="Ready to Move">Ready to Move</option>
                    <option value="Under Construction">Under Construction</option>
                </select>
            </div>

            <div class="input-group">
                <label>🔄 Transaction Type:</label>
                <select name="transaction">
                    <option value="New Property">New Property</option>
                    <option value="Resale">Resale</option>
                </select>
            </div>

            <div class="input-group">
                <label>🛋️ Furnishing:</label>
                <select name="furnishing">
                    <option value="Furnished">Furnished</option>
                    <option value="Semi-Furnished">Semi-Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                </select>
            </div>

            <div class="input-group">
                <label>🧭 Facing:</label>
                <select name="facing">
                    <option value="East">East</option>
                    <option value="West">West</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                </select>
            </div>

            <div class="input-group">
                <label>📜 Ownership:</label>
                <select name="ownership">
                    <option value="Freehold">Freehold</option>
                    <option value="Leasehold">Leasehold</option>
                </select>
            </div>

            <div class="input-group">
                <label>🌿 Balcony:</label>
                <select name="balcony">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="input-group">
                <label>🛁 Number of Bathrooms:</label>
                <input type="number" name="bathroom" min="1" placeholder="Enter number of bathrooms" required>
            </div>

            <div class="input-group">
                <label>🚗 Car Parking:</label>
                <input type="number" name="car_parking" min="0" placeholder="Enter car parking slots" required>
            </div>

            <div class="input-group">
                <label>🏢 Floor Number:</label>
                <input type="number" name="floor" min="0" placeholder="Enter floor number" required>
            </div>

            <button type="submit">🔍 Predict Price</button>
        </form>

        {% if predicted_price %}
            <div class="result">
                <h2>💰 Predicted Property Price: ₹{{ predicted_price }} Crores</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
