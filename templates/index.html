<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>üè† Real Estate Price Prediction</h1>
    <form action="/predict" method="post">
        <label>Area (in sqft):</label><input type="number" name="area" required><br>
        <label>Status:</label><select name="status">
            <option value="1">Ready to Move</option>
            <option value="0">Under Construction</option>
        </select><br>
        <label>Transaction Type:</label><select name="transaction">
            <option value="1">New Property</option>
            <option value="0">Resale</option>
        </select><br>
        <label>Furnishing:</label><select name="furnishing">
            <option value="2">Furnished</option>
            <option value="1">Semi-Furnished</option>
            <option value="0">Unfurnished</option>
        </select><br>
        <label>Facing:</label><select name="facing">
            <option value="0">East</option>
            <option value="1">West</option>
            <option value="2">North</option>
            <option value="3">South</option>
        </select><br>
        <label>Floor Number:</label><input type="number" name="floor" required><br>
        <button type="submit">Predict Price</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
